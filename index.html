<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LA Food Banks Map</title>

<link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

<style>
  html, body, #map { height: 100%; margin: 0; }
  .pill {
    position: fixed; z-index: 2; left: 50%; transform: translateX(-50%); top: 12px;
    background: rgba(255,255,255,.85); backdrop-filter: blur(8px);
    border: 1px solid rgba(0,0,0,.06); border-radius: 14px; padding: 8px 12px;
    box-shadow: 0 2px 10px rgba(0,0,0,.08); font: 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }
  .pill input {
    border: none; outline: none; background: transparent; width: 260px;
  }
  .pill button {
    border: 0; background: #111; color: #fff; border-radius: 999px;
    padding: 6px 10px; margin-left: 8px; cursor: pointer;
  }
</style>
</head>
<body>
<div id="map"></div>

<div class="pill">
  <input id="q" placeholder="Search name / address / categoryâ€¦" />
  <button id="reset">Reset</button>
</div>

<script defer src="gl-loader.js"></script>
</body>
</html>
